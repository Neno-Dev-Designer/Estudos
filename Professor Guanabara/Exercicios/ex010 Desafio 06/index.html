<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouuse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.
    </p>

    <ul>
        <li title="Use a tag &lt;p&gt;">
            Parágrafos 
        </li>
        <li title="Use a tag &lt;h1&gt;">
            Títulos
        </li>
        <li title="Use a tag &lt;img&gt;">
            Imagens
        </li>
        <li title="Use a tag &lt;abbr&gt;">
            Abreviações 
        </li>
        <li title="Use as tags &lt;code&gt; e &lt;pre&gt;">
            Códigos-fonte
        </li>
        <li title="Use a tag &lt;ol&gt; e &lt;li&gt;">
            Listas numeradas
        </li>
        <li title="Use a tag &lt;ul&gt; e &lt;li&gt;">
            Listas com demarcadores
        </li>
    </ul>
    
</body>
</html>
